<body class="body">

      <!-- SUN Icon: Light Mode -->

        <img class="sunimg" id="sunimg" src="../assets/images/sun_96.png" title="Light Mode" alt="Sun Icon">
      </a>
    </div>
    <!-- HEADER Text -->
    <div>
      <h1 id="headercontent">
        Meandering Brook: A Personal Blog
      </h1>
    </div>
    <!-- NAV MENU Link -->
    <div class="site-nav">
      <div id="site-links">
        <div>
          <a href="../public/index.html">
            <h3>Blog</h3>
          </a>
        </div>
      </div>
    </div>
    <!-- NAV MENU -->
    <div class="trigger">
      <a href="javascript:void(0);" class="icon" title="Nav Menu" onclick="navMenuDisplayForm()">
        <svg class="bars" viewBox="0 0 100 100" onclick="this.classList.toggle('active')">
          <path class="line top" d="m 30,33 h 40 c 13.100415,0 14.380204,31.80258 6.899646,33.421777 -24.612039,5.327373 9.016154,-52.337577 -12.75751,-30.563913 l -28.284272,28.284272"></path>

    </div>
  </header>

  <main>
    <!-- CONTAINER Div for User Input Form -->
    <section class="form"> 
      <h2>Record Your Meandering Thoughts...</h2>
        <form id="post">
          <!-- USER NAME Input Field -->
          <div>  
            <label for="username">User Name</label>
            <input type="text" 
                   name="username" 
                   id="username" 
                   required
                   min="1" 
                   max="20"
                   placeholder="  Required: Enter your User Name (Maximum Characters: 20)">
          </div>
          
          <!-- TITLE Input Field -->
          <div>
            <label for="posttitle">Post Title</label>
            <input type="text" 
                   name="posttitle" 
                   id="posttitle" 
                   maxlength="100" 
                   required
                   min="1" 
                   max="100"
                   placeholder="  Required: Enter your Blog Title (Maximum Characters: 100)">
          </div>
          
          <!-- CONTENT Input Field -->
          <div>
            <label for="postcontent">Post Content</label>
            <textarea name="postcontent" id="postcontent" maxlength="5000" required min="1" max="100" placeholder="  Required: Enter your Blog Post (Maximum Characters: 5,000)"></textarea>
          </div>

          <!-- BUTTON: Submit User Input to Local Storage -->          
          <div class="buttondiv">
            <button class="buttons" type="submit" onclick="add()">Submit </button>
            <!-- <button type="submit" onclick="del()">Delete All</button> --> <!-- MOVED TO INDEX.HTML -->
          </div>
        </form>
    <section>

    <!-- TEMPORARY OBJECT TO HOLD DATA ENTRIES -->
    <section class="list">
      <ul></ul>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <section class="copyright">
      <p>&copy; <span id="year"></span> Chris Milazzo</p>
    </section>
    <section class="footer-attr">

        <p>Chris Milazzo</p>

    </section>
    <section class="footer-attr">
      <h4>Blog:</h4>
      <p>Daily Thoughts</p>
    </section>
      <section class="footer-attr">
      <h4>Email:</h4>
      <p>kyle.a.chen@icloud.com</p>
    </section>    
  </footer>
  <script src="../assets/js/form.js"></script> 
  <script src="../assets/js/logic.js"></script>
</body>
</html>
