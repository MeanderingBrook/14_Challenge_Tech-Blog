<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../assets/css/styles.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/blog.css">
  <title>Blog | Meandering Brook</title>
</head>
<body class="body">
  <!-- HEADER (Global) -->
  <header>
    <!-- HEADER Icons -->
    <div>
      <!-- LOGO Waves Icon (Home) -->
      <a href="javascript:void(0);" onclick="homeReload()">
        <img class="logoimg" src="../assets/images/wave-blue-96.png" title="Home" alt="Bright Blue Waves">
      </a>
      <!-- MOON Icon: Dark Mode -->
      <a href="javascript:void(0);" onclick="darkModeIndex()">
        <img class="moonimg" id="moonimg" src="../assets/images/crescent-moon_64.png" title="Dark Mode" alt="Blue Crescent Moon">
      </a>
      <!-- SUN Icon: Light Mode -->
      <a href="javascript:void(0);" onclick="darkModeIndex()">
        <img class="sunimg" id="sunimg" src="../assets/images/sun_96.png" title="Light Mode" alt="Sun Icon">
      </a>
    </div>
    <!-- HEADER Text -->
    <div>
      <h1 id="headercontent">
        Meandering Brook: A Personal Blog
      </h1>
    </div>
    <!-- NAV MENU Link -->
    <div class="site-nav">
      <div id="site-links">
        <div>
          <a href="../public/blog.html">
            <h3>New Post</h3>
          </a>
        </div>
      </div>
    </div>
    <!-- NAV MENU Animation -->
    <div class="trigger">
      <a href="javascript:void(0);" class="icon" title="Nav Menu" onclick="navMenuDisplayHome()">
        <svg class="bars" viewBox="0 0 100 100" onclick="this.classList.toggle('active')">
          <path class="line top" d="m 30,33 h 40 c 13.100415,0 14.380204,31.80258 6.899646,33.421777 -24.612039,5.327373 9.016154,-52.337577 -12.75751,-30.563913 l -28.284272,28.284272"></path>
          <path class="line middle" d="m 70,50 c 0,0 -32.213436,0 -40,0 -7.786564,0 -6.428571,-4.640244 -6.428571,-8.571429 0,-5.895471 6.073743,-11.783399 12.286435,-5.570707 6.212692,6.212692 28.284272,28.284272 28.284272,28.284272"></path>
          <path class="line bottom" d="m 69.575405,67.073826 h -40 c -13.100415,0 -14.380204,-31.80258 -6.899646,-33.421777 24.612039,-5.327373 -9.016154,52.337577 12.75751,30.563913 l 28.284272,-28.284272"></path>
        </svg>
      </a>
    </div>
  </header>

  <!-- CONTAINER Element for Blog Post Entries -->
  <main class="main">
    <!-- CONTAINER Div for Blog Post Entries -->
    <div id="blogPosts">
    </div>

    <!-- BUTTON: Delete All -->
    <br>
    <div class="buttondiv">
      <button class="buttons" type="submit" onclick="del()">Delete All</button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <!-- COPYRIGHT Div -->
    <section class="copyright">
      <p>&copy; <span id="year"></span> Chris Milazzo</p>
    </section>
    <!-- PORTFOLIO Link and CONTACT -->
    <section class="footer-attr">
      <h4>Portfolio:</h4>
      <a href="https://meanderingbrook.github.io/02_Challenge_Professional-Portfolio-/">
        <p>Chris Milazzo</p>
      </a>
    </section>
    <section class="footer-attr">
      <h4>Blog:</h4>
      <p>Daily Thoughts</p>
    </section>
      <section class="footer-attr">
      <h4>Email:</h4>
      <p>kyle.a.chen@icloud.com</p>
    </section>    
  </footer>
  <script src="../assets/js/blog.js"></script>
  <script src="../assets/js/logic.js"></script>
  <script>$(document).ready(addPost) </script>
</body>
</html>
